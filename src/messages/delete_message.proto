//
// Deletion indication sent to coordinator in order for it to invalidate the
// reference carried.

syntax = "proto3";

package firmament;

import "base/reference_desc.proto";

message DeleteNotification {
  ReferenceDescriptor reference = 3;
  uint64 task_id = 2;
}

