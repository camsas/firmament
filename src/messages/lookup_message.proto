// Name lookup messages; contains request and response messages.

syntax = "proto3";

package firmament;

import "base/reference_desc.proto";

message LookupRequest {
  bytes name = 1;
  uint64 task_id = 2;
}

message LookupResponse {
  repeated ReferenceDescriptor references  = 1;
}
