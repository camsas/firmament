// WhareMap statistics protobuf.

package firmament;

message WhareMapStats {
  optional uint32 num_idle = 1;
  // ----------------------------
  optional uint32 num_devils = 2;
  optional uint32 num_rabbits = 3;
  optional uint32 num_sheep = 4;
  optional uint32 num_turtles = 5;
}
