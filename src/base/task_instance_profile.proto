// Summary of a task execution's performance profile.

syntax = "proto3";

package firmament;

message TaskProfile {
  uint64 task_id = 1;
  uint64 avg_runtime = 2;
  uint64 min_runtime = 3;
  uint64 max_runtime = 4;
  uint64 avg_vsize = 5;
  uint64 avg_rsize = 6;
  uint64 max_vsize = 7;
  uint64 max_rsize = 8;
}
