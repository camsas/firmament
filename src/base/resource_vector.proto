// Resource vector protobuf.

package firmament;

message ResourceVector {
  optional uint64 cpu_cores = 1;
  optional uint64 ram_bw = 2;
  optional uint64 ram_cap = 3;
  optional uint64 disk_bw = 4;
  optional uint64 disk_cap = 5;
  optional uint64 net_bw = 6;
}
